<div class="row" xmlns:th="http://www.thymeleaf.org">
    <div class="col-md-7">
        <br />
        <img th:src="@{${'img/polution-' + currentModule.getSmogLevel() + '.png'}}" />
    </div>
    <div class="col-md-5">
        <br />
        <br />
        <p th:text="${'PM 2.5: ' + #numbers.formatDecimal(currentModule.getPm25(),1,2)}" class="text-white"></p>
        <p th:text="${'PM 10: ' + #numbers.formatDecimal(currentModule.getPm10(),1,2)}" class="text-white"></p>
    </div>
</div>
